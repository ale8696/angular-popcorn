
<mat-card class="movie-item">
    <mat-card-content>
        <img [src]="getMovieImageUrl(movieInput)" height="200px" width="100%" />
        <circle-progress class="pop"
            [percent]=movieInput.popularity*0.01
      ></circle-progress>
        <h3 class="film-text">{{movieInput.title}}</h3>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
